<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Landing Page</title>
</head>
<body>
    <h1> Your Course Landing Page</h1>
    <form action="www.google.com">
        <div>
            <label for="course_title">Course Title</label>
            <input type="text" name="course_title" id="course_title" required>
        </div>
        <div>
            <label for="course_description">Course Description</label>
        </div>
        <div>
        <textarea id="course_description" row="10" col="30" name="course_description"></textarea>
        </div>
        <div>
            <label for="skill_level">Skill Level</label>
                <select name="skill_level">
                    <option value="1">Beginner Level</option>
                    <option value="2">Intermediate Level</option>
                    <option value="3">Expert Level</option>
                    <option value="0">All Levels</option>
                </select>
        </div>
        <div>
            <label for="publish">Ready to publish this course</label>
            <input type="checkbox" name="publish" id="publish">
        </div>
            <button type="submit">Submit</button>

</form>



</body>
</html>
