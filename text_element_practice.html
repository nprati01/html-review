<body>
    <!-- The i element is used to add italics, this should only really be used for specific italic elements not to stylize its for idiomatic text   -->
    <!-- you use em to stress the meaning of something like the i element but  -->

    <p> I <em>really</em> need to get to bed</p>
    <p>I just saw a Moose (<i>Alces alces </i>)</i></p>
